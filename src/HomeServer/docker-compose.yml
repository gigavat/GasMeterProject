version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: metrics-postgres
    environment:
      POSTGRES_DB: metricsdb
      POSTGRES_USER: metricsuser
      POSTGRES_PASSWORD: metricspassword
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metricsuser -d metricsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrics-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metrics-api
    ports:
      - "2884:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=metricsdb;Username=metricsuser;Password=metricspassword
      - ApiKey=1234567890
      - PulseMultiplier=0.01
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metrics-network

networks:
  metrics-network:
    driver: bridge

